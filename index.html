<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstarp link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
   <title>Random Quote</title>
  </head>
  <body>
    <!-- basic structure of random quote generator -->
    <div class="container text-center mt-5 pt-5">
      <h1>Quote Of The Day</h1>
      <div class="row p-5">
        <div class="col-12">
          <div id="display">
            <!-- quotes will be displayed here  -->
            “Live for today and let tomorrow come later.”
          </div>
          <p id="author">pavanreddy</p>
        </div>

      </div>
     <div class="row pb-5  col-6 mx-auto">
        <button type="button" class="btn btn-warning " id="getQuote">
            Generate
        </button>
     </div>
   
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
